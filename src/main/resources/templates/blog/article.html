<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="mb-5 text-center</> bg-light>">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신걸 환영합니다!</h4>
</div>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>

                <button th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})} '|" type="button" class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn" class="btn btn-legendary btn-sm" >삭제</button>

                <br>
                <br>
                <button onclick="location.href='/articles'" class="btn btn-secondary ">홈으로!</button>
            </article>
        </div>
    </div>
</div>


<script src="/js/article.js"></script>
</body>
</html>
